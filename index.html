<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Six+Caps&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="superior">
        <p>JS calculator</p>
        <div class="solar-panel">
          <div class="solar-panel-slot"></div>
          <div class="solar-panel-slot"></div>
          <div class="solar-panel-slot"></div>
        </div>
      </div>
      <div class="buttons-container">
        <button class="all-clear orange-button">AC</button>
        <button class="orange-button" id="delete">DEL</button>
        <button class="operator orange-button" id="equals">=</button>
        <button class="operator" id="percentage">%</button>
        <button class="operator" id="division">รท</button>
        <button class="operator" id="multiplication">ร</button>
        <button class="operator" id="addition">+</button>
        <button class="operator" id="subtraction">-</button>
        <button class="number zero">0</button>
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="number decimal">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
